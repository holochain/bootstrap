name: deploy

on:
 push:
  branches:
   - main

jobs:
 deploy:
  name: deploy
  runs-on: ubuntu-latest
  strategy:
    matrix:
      include:
        #- cf-env: neonphog
        #  token: CF_API_TOKEN_NEONPHOG
        #  proxy-pool: >-
        #    "kitsune-proxy://f3gH2VMkJ4qvZJOXx0ccL_Zo5n-s_CnBjSzAsEHHDCA/kitsune-quic/h/137.184.142.208/p/5788/--"
        - cf-env: dev
          token: CF_API_TOKEN
          proxy-pool: >-
            "kitsune-proxy://f3gH2VMkJ4qvZJOXx0ccL_Zo5n-s_CnBjSzAsEHHDCA/kitsune-quic/h/137.184.142.208/p/5788/--"
        - cf-env: production
          token: CF_API_TOKEN
          proxy-pool: >-
            "kitsune-proxy://f3gH2VMkJ4qvZJOXx0ccL_Zo5n-s_CnBjSzAsEHHDCA/kitsune-quic/h/137.184.142.208/p/5788/--"

  steps:
   - uses: actions/checkout@v2

   - uses: actions/setup-node@v2
     with:
       node-version: 16

   - run: npm ci

   - name: Deploy
     run: npx wrangler publish -e ${{ matrix.cf-env }}
     env:
       CF_API_TOKEN: ${{ secrets[matrix.token] }}

   - name: ProxyPool
     run: for i in ${{ matrix.proxy-pool }}; do npx wrangler -e neonphog kv:key put "proxy_pool:$i" "1" --binding BOOTSTRAP; done
     env:
       CF_API_TOKEN: ${{ secrets[matrix.token] }}

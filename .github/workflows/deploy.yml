name: deploy

on:
 push:
  branches:
   - main
   - fix-deploy

jobs:
 deploy:
  name: deploy
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v2

   - uses: actions/setup-node@v2
     with:
       node-version: 16

   - run: npm ci

   - name: Deploy:Neonphog
     run: npx wrangler publish -e neonphog
     env:
       CF_API_TOKEN: ${{ secrets.CF_API_TOKEN_NEONPHOG }}


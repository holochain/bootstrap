name = "bootstrap-local"
type = "javascript"
zone_id = ""
account_id = ""
route = ""
workers_dev = true
vars = { ENVIRONMENT = "dev" }
compatibility_date = "2022-01-14"

[build]
command = "npm ci && npm run build"
[build.upload]
dir    = "./dist"
format = "modules"
main   = "./worker.js"
[[build.upload.rules]]
globs = ["**/*.js"]
type  = "ESModule"
[[build.upload.rules]]
globs = ["**/*.wasm"]
type  = "CompiledWasm"

